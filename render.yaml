services:
  - type: web
    name: bossshopp
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate && python populate_data.py || true"
    startCommand: "gunicorn boss_shopp.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: bossshopp-db
          property: connectionString

databases:
  - name: bossshopp-db
    databaseName: bossshopp
    user: bossshopp
    plan: free

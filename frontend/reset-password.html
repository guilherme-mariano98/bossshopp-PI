<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - BOSS SHOPP</title>
    <link rel="stylesheet" href="optimized-styles.css">
    <link rel="stylesheet" href="optimized-auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .reset-password-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .reset-password-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .reset-password-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-password-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .reset-password-icon i {
            font-size: 40px;
            color: white;
        }

        .reset-password-header h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .reset-password-header p {
            color: #7f8c8d;
            font-size: 15px;
        }

        .password-requirements {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .password-requirements h4 {
            font-size: 14px;
            color: #495057;
            margin-bottom: 10px;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .password-requirements li {
            font-size: 13px;
            color: #6c757d;
            padding: 5px 0;
            display: flex;
            align-items: center;
        }

        .password-requirements li i {
            margin-right: 8px;
            color: #28a745;
        }

        .password-requirements li.invalid i {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="header-links">
                    <a href="index.html" class="header-link">Voltar à Loja</a>
                    <a href="#" class="header-link">Ajuda</a>
                </div>
                <div class="header-social">
                    <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <a href="index.html">
                        <img src="boss-shop-logo.png" alt="BOSS SHOPP" class="logo-image">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Reset Password Container -->
    <div class="reset-password-container">
        <div class="reset-password-box">
            <div class="reset-password-header">
                <div class="reset-password-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h2>Redefinir Senha</h2>
                <p>Crie uma nova senha segura para sua conta.</p>
            </div>

            <form class="auth-form" id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="newPassword" name="password" placeholder="Digite sua nova senha" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nova Senha</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua nova senha" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="password-requirements">
                    <h4>Requisitos da senha:</h4>
                    <ul>
                        <li id="req-length"><i class="fas fa-times-circle"></i> Mínimo de 8 caracteres</li>
                        <li id="req-uppercase"><i class="fas fa-times-circle"></i> Pelo menos uma letra maiúscula</li>
                        <li id="req-lowercase"><i class="fas fa-times-circle"></i> Pelo menos uma letra minúscula</li>
                        <li id="req-number"><i class="fas fa-times-circle"></i> Pelo menos um número</li>
                    </ul>
                </div>

                <button type="submit" class="auth-button" id="submitBtn">
                    <i class="fas fa-check"></i>
                    Redefinir Senha
                </button>

                <div class="back-to-login" style="text-align: center; margin-top: 20px;">
                    <a href="login.html" style="color: #667eea; text-decoration: none;">
                        <i class="fas fa-arrow-left"></i>
                        Voltar para o login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 BOSS SHOPP. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        const API_URL = 'http://localhost:8000/api';

        // Obter token da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            alert('Link inválido ou expirado.');
            window.location.href = 'forgot-password.html';
        }

        // Validação de senha em tempo real
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            
            // Verificar comprimento
            const lengthReq = document.getElementById('req-length');
            if (password.length >= 8) {
                lengthReq.classList.remove('invalid');
                lengthReq.querySelector('i').className = 'fas fa-check-circle';
            } else {
                lengthReq.classList.add('invalid');
                lengthReq.querySelector('i').className = 'fas fa-times-circle';
            }
            
            // Verificar maiúscula
            const uppercaseReq = document.getElementById('req-uppercase');
            if (/[A-Z]/.test(password)) {
                uppercaseReq.classList.remove('invalid');
                uppercaseReq.querySelector('i').className = 'fas fa-check-circle';
            } else {
                uppercaseReq.classList.add('invalid');
                uppercaseReq.querySelector('i').className = 'fas fa-times-circle';
            }
            
            // Verificar minúscula
            const lowercaseReq = document.getElementById('req-lowercase');
            if (/[a-z]/.test(password)) {
                lowercaseReq.classList.remove('invalid');
                lowercaseReq.querySelector('i').className = 'fas fa-check-circle';
            } else {
                lowercaseReq.classList.add('invalid');
                lowercaseReq.querySelector('i').className = 'fas fa-times-circle';
            }
            
            // Verificar número
            const numberReq = document.getElementById('req-number');
            if (/[0-9]/.test(password)) {
                numberReq.classList.remove('invalid');
                numberReq.querySelector('i').className = 'fas fa-check-circle';
            } else {
                numberReq.classList.add('invalid');
                numberReq.querySelector('i').className = 'fas fa-times-circle';
            }
        });

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Submit form
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            
            // Validar senhas
            if (newPassword !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }
            
            // Validar requisitos
            if (newPassword.length < 8 || !/[A-Z]/.test(newPassword) || 
                !/[a-z]/.test(newPassword) || !/[0-9]/.test(newPassword)) {
                alert('A senha não atende aos requisitos mínimos!');
                return;
            }
            
            // Desabilitar botão
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redefinindo...';
            
            try {
                const response = await fetch(`${API_URL}/password-reset-confirm/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Senha redefinida com sucesso! Você será redirecionado para o login.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.error || 'Erro ao redefinir senha. O link pode ter expirado.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar com o servidor. Tente novamente mais tarde.');
            } finally {
                // Reabilitar botão
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Redefinir Senha';
            }
        });
    </script>
</body>
</html>
